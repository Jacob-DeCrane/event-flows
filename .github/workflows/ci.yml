name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build core package
        run: bun run --filter '@eventflows/core' build

      - name: Build integrations package
        run: bun run --filter '@eventflows/integrations' build

      - name: Type check
        run: bun run --filter '@eventflows/core' typecheck

      - name: Run tests
        run: bun test
